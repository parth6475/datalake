<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Datalake</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      /* Custom styles */
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      button {
        margin: 10px;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        max-width: 500px;
        margin: 0 auto;
      }
      input[type="text"], input[type="number"], select {
        padding: 10px;
        margin: 5px 0;
        /* border: none; */
        border-radius: 3px;
        width: 100%;
      }
      label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/" class="btn btn-secondary btn-sm float-left" onclick="event.preventDefault(); document.getElementById('home-form').submit();">Home</a>
      <form id="home-form" action="/home_page" method="GET" style="display: none;">
        <input type="hidden" name="_method" value="GET">
      </form>
      <h1>Datalake</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <form  method="post", action="{{ url_for('storedataIntoMongo') }}">
                <!-- <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div> -->
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="number" class="form-control" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                  <label for="hobby">Hobby:</label>
                  <input type="text" class="form-control" id="hobby" name="hobby" placeholder="Enter your hobby" required>
                </div>
                <!-- <div class="form-group">
                  <label for="dob">Date of Birth:</label>
                  <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your date of birth" required>
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>

  </body>
</html>
